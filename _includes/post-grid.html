<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ project.url }}" title="{{ project.title }}" class="post-teaser">
      {% if project.image.teaser %}
      <img src="{{ project.image.teaser }}" alt="projectteaser" itemprop="image" class="img-responsive">

      {% else %}
      <img src="{{ site.teaser }}" alt="siteteaser" itemprop="image" class="img-responsive">{% endif %}</a>

      {% if post.date %}
      <p class="entry-date date published"><time datetime="{{ project.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ project.date | date: "%B %d, %Y" }}</time></p>
      {% endif %}
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ project.url }}">{{ project.title }}</a></h2>

  <p class="post-excerpt" itemprop="description">{{ project.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
